<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="main-container">
                <div id="banner-container">
                    <img src="img/banner2.png" alt="pessoas olhando pra dois celulares vendo pessoas usando intragram">
                </div>  
        
            <div class="form-container" id="form-container">
                <div class="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" 
                    alt="logo do instagram">
                    <form class="login-form">
                        <input type="text" 
                        placeholder="numero de telefone, usuário ou e-mail">
                        <input type="password" 
                        placeholder="senha">
                        <input type="submit" 
                        value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line">
                            <span>Ou</span>
                        </div>
                    </div>
                    <div id="other-links">
                        <div class="facebook-login">
                            <a href="#">
                            <img src="img/logo_facebook.svg" alt="Facebook Login">
                            <span>Entrar com Facebook</span>
                            </a>
                        </div>
                        <div class="fogot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                    </div>
                </div>
                <div class="register-container">
                    <p>Não tem uma conta?<a href="#">cadastre-se</a></p>
                </div>
                <div class="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="butão apple">
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Butão google play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="#">metas</a></li>
                <li><a href="#">sobre</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">ajuda</a></li>
                <li><a href="#">Api</a></li>
                <li><a href="#">privacidade</a></li>
                <li><a href="#">termos</a></li>
                <li><a href="#">principais contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2022 Istagram from meta</p>
    </footer>
</body>
</html>
