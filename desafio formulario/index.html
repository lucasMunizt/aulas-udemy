<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <div class="hearder">
            <h3>Cadastre seu veiculo para vender mas rápido!</h3>
        </div>

        <div class="container-form">
            
            <div class="heade">
                <p>formulario</p>
            </div>

            <div class="body-form">
               <div class="titlle">
                <h1>Venda fácil seu carro!</h1>   
                </div>
                
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                
            </div>

            <form action="">
                <div class="forms">
                    <div class="titulo">
                        <label for="">titulo do anuncio</label>
                        <input type="text" placeholder="Um titulo para anunciar  seu carro">
                    </div>
    
                    <div class="preco">
                        <label for="">Preço</label>
                        <input type="number" placeholder="Definar o preco">
                    </div>
    
                    <div class="descrisao">
                        <label for="">Descrição</label>
                    <textarea name="" id="" placeholder="coloque os detalhes dos veiculos"></textarea>
                    </div>
    
                    <div class="marca">
                        <label for="">Defina a marcar</label>
                        <input type="text" placeholder="Defina a marcar">
                    </div>
    
                </div>
    
            </form>


         </div>
    </div>
</body>
</html>
